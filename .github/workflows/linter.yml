name: Lint & Format

on:
  pull_request:
    branches: ["release/*"]
  push:
    branches: ["feature/*"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install ruff black yamllint jsonlint

      # Fail if new issues introduced in changed code
      - name: Ruff (Python) – fail on new issues
        run: ruff check . --diff

      # Show existing issues as warnings only
      - name: Ruff (Python) – warn on legacy issues
        run: ruff check . || true

      # Enforce Black formatting
      - name: Black (Python) – check formatting
        run: black --check .

      # Validate YAML files
      - name: Yamllint
        run: yamllint -f parsable .

      # Validate JSON files
      - name: Lint JSON
        run: |
            find . -name "*.json" ! -path "./.github/workflows/*" -print0 | while IFS= read -r -d '' file; do
                python -m json.tool "$file" > /dev/null
            done
